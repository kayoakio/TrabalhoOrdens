<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msgs.sistema}</title>
    </h:head>

    <h:body>

        <h1>Gerente</h1>
        <h3> Ordens de Serviço </h3>

        <h:link value="Nova Ordem" outcome="/gerente/nova"/>
        <br/>

        <h:form id="form">
            <p:dataTable emptyMessage="Não há nada aqui."
                         value="#{ordemBean.findAllOrdens()}" var="ordem"
                         rowKey="#{ordemBean.ordem.numero}">

                <p:column headerText="Numero" style="text-align: center; width: 1em;">
                    <h:outputText value="#{ordem.numero}"/>
                </p:column>

                <p:column headerText="Data" style="text-align: center; width: 1em;">
                    <h:outputText value="#{ordem.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>  

                <p:column headerText="Cliente" style="text-align: center; width: 5em;">
                    <h:outputText value="#{ordem.nomeCliente}"/>
                </p:column>

                <p:column style="text-align: center; width: 2em;">
                    <p:commandButton actionListener="#{ordemBean.setOrdemSelecionada(ordem)}" 
                                     action="/gerente/visualizar?faces-redirect=true" 
                                     value="Visualizar"/>
                </p:column>

                <p:column style="text-align: center; width: 2em;">
                    <h:link value="Editar" outcome="/gerente/nova"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>

</html>
