<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>#{msgs.sistema}</title>
    </h:head>
    
    <h:body>
        
        <form method="post" action="j_security_check">
            <p class="messages">#{msgs.autenticacaoRequerida}</p>
            <table>
                <tr>
                <td>#{msgs.nome}:</td>
                <td><input type="text" name="j_username"
                autofocus="autofocus" /></td>
                </tr>
                <tr>
                <td>#{msgs.senha}:</td>
                <td><input type="password" name="j_password" id="senha"/></td>
                </tr>
            </table>
            <p><input type="submit" value="#{msgs.autenticar}" /></p>
        </form>
        
    </h:body>
    
</html>
